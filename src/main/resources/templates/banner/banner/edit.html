<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="scBannerId" name="scBannerId" th:value="${banner.scBannerId}" type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">标题：</label>
                            <div class="col-sm-8">
                                <input id="bt" name="bt" th:value="${banner.bt}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">所属分类：</label>
                            <div class="col-sm-8">
                                <select class="form-control" id="bannerLxId" name="bannerLxId" required title="请选择所属分类">
                                    <option value="">请选择</option>
                                    <option th:each="bannerLx : ${bannerLxDOList}" th:value="${bannerLx.bannerLxId}"
                                            th:selected="${bannerLx.bannerLxId ==banner.bannerLxId}"
                                            th:text="${bannerLx.flmc}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">图片：</label>
                            <div class="col-sm-8">
                                <input id='input-id' multiple type="file" name="file" data-show-caption="true" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">状态：</label>
                            <div class="col-sm-8">
                                <select class="form-control" id="zt" name="zt">
                                    <option value="0" th:selected="${banner.zt=='0'}">显示</option>
                                    <option value="1" th:selected="${banner.zt=='1'}">隐藏</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">排序：</label>
                            <div class="col-sm-8">
                                <select class="form-control" id="px" name="px">
                                    <option value="1" th:selected="${banner.px==1}">1</option>
                                    <option value="2" th:selected="${banner.px==2}">2</option>
                                    <option value="3" th:selected="${banner.px==3}">3</option>
                                    <option value="4" th:selected="${banner.px==4}">4</option>
                                    <option value="5" th:selected="${banner.px==5}">5</option>
                                    <option value="6" th:selected="${banner.px==6}">6</option>
                                    <option value="7" th:selected="${banner.px==7}">7</option>
                                    <option value="8" th:selected="${banner.px==8}">8</option>
                                    <option value="9" th:selected="${banner.px==9}">9</option>
                                    <option value="10" th:selected="${banner.px==10}">10</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script th:inline="javascript">
    var attachmentDOList = [[${attachmentDOList}]];
</script>
<script type="text/javascript" src="/js/appjs/banner/banner/edit.js">
</script>
</body>
</html>
