<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
<!--                        <div class="form-group">-->
<!--                            <label class="col-sm-3 control-label">标题：</label>-->
<!--                            <div class="col-sm-8">-->
<!--                                <input id="bannerNanme" name="bannerNanme" class="form-control" type="text">-->
<!--                            </div>-->
<!--                        </div>-->
                        <div class="form-group">
                            <label class="col-sm-3 control-label">所属分类：</label>
                            <div class="col-sm-8">
                                <select class="form-control" id="bannerType" name="bannerType" required title="请选择所属分类"
                                        onchange="change()">
                                    <option value="1">精彩时刻</option>
                                    <option value="2">最新活动</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">选择内容：</label>
                            <div class="col-sm-8">
                                <select class="form-control" id="bannerContentId" name="bannerContentId">
                                    <option value=''>请选择</option>
                                    <option th:each="bContent : ${bContentList}" th:value="${bContent.uuid}"
                                            th:text="${bContent.title}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">排序：</label>
                            <div class="col-sm-8">
                                <select class="form-control" id="px" name="px">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/banner/banner/add.js">
</script>
</body>
</html>
