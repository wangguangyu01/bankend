<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="zbId" name="zbId" th:value="${zb.zbId}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">消防救援机构_通用唯一识别码：</label>
								<div class="col-sm-8">
									<input id="xfjyjgTywysbm" name="xfjyjgTywysbm" th:value="${zb.xfjyjgTywysbm}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">消防救援人员_通用唯一识别码：</label>
								<div class="col-sm-8">
									<input id="xfjyryTywysbm" name="xfjyryTywysbm" th:value="${zb.xfjyryTywysbm}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">值班日期：</label>
								<div class="col-sm-8">
									<input id="zbrq" name="zbrq" th:value="${zb.zbrq}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">值班职务id：</label>
								<div class="col-sm-8">
									<input id="zbzwId" name="zbzwId" th:value="${zb.zbzwId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
									<input id="cdate" name="cdate" th:value="${zb.cdate}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">状态：</label>
								<div class="col-sm-8">
									<input id="status" name="status" th:value="${zb.status}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建人：</label>
								<div class="col-sm-8">
									<input id="cperson" name="cperson" th:value="${zb.cperson}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/zb/zb/edit.js">
	</script>
</body>
</html>
