<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootdo - 地图</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="/css/animate.css" rel="stylesheet">
    <link href="/css/layui.css" rel="stylesheet">
    <link href="/css/style.css?v=4.1.0" rel="stylesheet">
    <link rel="stylesheet" href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css" />
    <style  type="text/css">
        *{ margin:0px;padding:0}
        html,body{height:100%;width: 100%}
        #container{height:calc(100% - 18px);width: 100%;position: relative}
        .maxHeight{
            height: 100%;
        }
        .footBtn{
            text-align: right;
        }
        .search-box{
            position: absolute;
            top: 0;
            left: 0;
            z-index: 555;
        }
        .tangram-suggestion{
            z-index: 555;
        }
    </style>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content maxHeight" id="app">
    <div class="row maxHeight">
        <div id="container">

        </div>
        <div class="search-box">
            <div class="info">
                <div class="input-item">
                    <div class="input-item-prepend">
                        <span class="input-item-text" style="width:8rem;">请输入关键字</span>
                    </div>
                    <input id='tipinput' type="text">
                </div>
            </div>
            <!--<div id="r-result">搜索:<input type="text" id="suggestId" size="20" value="" style="width:150px;" /></div>-->
            <!--<div id="searchResultPanel" style="border:1px solid #C0C0C0;width:150px;height:auto; display:none;"></div>-->
        </div>


        <div class="footBtn">
            <button class="btn btn-primary" @click="createMarker">确定</button>
        </div>
    </div>
</div>

<!-- 全局js -->
<!--<script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.15&key=6abf4a07a2d27ca236c01b4be5341be9"></script>-->

<script src="/js/jquery.min.js?v=2.1.4"></script>
<script src="/js/bootstrap.min.js?v=3.3.6"></script>
<script src="/js/bootstrap-paginator.min.js"></script>
<script src="/js/content.js?v=1.0.0"></script>
<script src="/js/layui.js"></script>
<script src="/js/plugins/clipboard/clipboard.min.js"></script>
<script src="/js/plugins/layer/layer.min.js"></script>
<script src="/js/vue.min.js"></script>
<script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.15&key=19c164c322b2e90bb896f8bfb07f4d1c&plugin=AMap.Autocomplete,AMap.PlaceSearch"></script>
<script th:inline="javascript">
    var lat = [[${lat}]];
    var lng = [[${lng}]];

    var app = new Vue({
        el: '#app',
        data: {
            limit: 12,
            offset: 0,
            total: 0,
            file: '',
            type: '',
            rows: '',
            marker:{}
        },
        methods: {

            createMap:function () {
                var _this = this;
                var center = [118.36594023480365, 35.11351000895431];
                var offset = new AMap.Pixel(-25,-67)
                if(lng!='' && lat!=''){
                    center[0] = lng
                    center[1] = lat
                }
                var map = new AMap.Map('container', {
                    zoom: 12,//级别
                    center: center,//中心点坐标
                    offset: offset
                });
                //输入提示
                var auto = new AMap.Autocomplete({
                    input: "tipinput"
                });
                var placeSearch = new AMap.PlaceSearch({
                    map: map
                });  //构造地点查询类
                AMap.event.addListener(auto, "select", select);//注册监听，
                function select(e) {
                    placeSearch.setCity(e.poi.adcode);
                    placeSearch.search(e.poi.name);  //关键字查询查询
                }
                var clickHandler = function(e) {
                    // 创建一个 Marker 实例：
                    map.clearMap();
                    var marker = new AMap.Marker({
                        icon: "https://a.amap.com/jsapi_demos/static/demo-center/icons/poi-marker-red.png",
                        position: new AMap.LngLat(e.lnglat.getLng(), e.lnglat.getLat()),   // 经纬度对象，也可以是经纬度构成的一维数组[116.39, 39.9]
                        title: '',
                        offset: offset
                    });
                    _this.marker.lng = e.lnglat.getLng();
                    _this.marker.lat = e.lnglat.getLat();
                    map.add(marker);
                };
                // 绑定事件
                map.on('click', clickHandler);
                if(lat!=''&& lng!=''){
                    this.initMarker(map);
                }
            },
            createMarker:function () {
                if( typeof parent.saveMarker =='function'){
                    parent.saveMarker(this.marker.lng,this.marker.lat);
                }
                var index = parent.layer.getFrameIndex(window.name); // 获取窗口索引
                parent.layer.close(index);
            },
            initMarker:function (map) {
                map.clearMap();
                var marker = new AMap.Marker({
                    icon: "https://a.amap.com/jsapi_demos/static/demo-center/icons/poi-marker-red.png",
                    position: new AMap.LngLat(lng,lat),   // 经纬度对象，也可以是经纬度构成的一维数组[116.39, 39.9]
                    title: '',
                    offset: new AMap.Pixel(-25,-67)
                });
                this.marker.lng = lng;
                this.marker.lat = lat;
                map.add(marker);
            },



        },
        mounted:function () {
            this.createMap();

        }
    });
</script>
<script type="text/javascript">

</script>
</body>
</html>
