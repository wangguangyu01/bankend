<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="id" name="id" th:value="${key.id}" type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">高德key：</label>
                            <div class="col-sm-8">
                                <input id="key" name="key" th:value="${key.key}" class="form-control" type="text">
                            </div>
                        </div>
						<div class="form-group">
							<label class="col-sm-3 control-label">平台类型：</label>
							<div class="col-sm-8">
								<select name="type" id="type">
									<option value="">请选择</option>
									<option value="0"  th:selected="${key.type == 0 || key.type == '0'}">Web端(JS API)</option>
									<option value="1"  th:selected="${key.type == 1 || key.type == '1'}">Web服务</option>
									<option value="2" th:selected="${key.type == 2 || key.type == '2'}">Android平台</option>
									<option value="3"  th:selected="${key.type == 3 || key.type == '3'}">iOS平台</option>
									<option value="4"  th:selected="${key.type == 4 || key.type == '4'}">微信小程序</option>
									<option value="5" th:selected="${key.type == 5 || key.type == '5'}">智能硬件</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">状态：</label>
							<div class="col-sm-8">
								<select name="status" id="status">
									<option value="0" th:selected="${key.status == 0 || key.status == '0'}">可用</option>
									<option value="1" th:selected="${key.status == 1 || key.status == '1'}">不可用</option>
								</select>
							</div>
						</div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/common/gaodekey/edit.js">
</script>
</body>
</html>
