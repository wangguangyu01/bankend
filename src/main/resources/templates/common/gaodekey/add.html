<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg" style="height: 300px">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">高德key：</label>
                            <div class="col-sm-8">
                                <input id="key" name="key" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">平台类型：</label>
                            <div class="col-sm-8">
                                <select name="type" id="type">
                                    <option value="">请选择</option>
                                    <option value="0">Web端(JS API)</option>
                                    <option value="1">Web服务</option>
                                    <option value="2">Android平台</option>
                                    <option value="3">iOS平台</option>
                                    <option value="4">微信小程序</option>
                                    <option value="5">智能硬件</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">状态：</label>
                            <div class="col-sm-8">
								<select name="status" id="status">
									<option value="0">可用</option>
									<option value="1">不可用</option>
								</select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/common/gaodekey/add.js">
</script>
</body>
</html>
