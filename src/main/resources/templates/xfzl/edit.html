<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header">
    <link rel="stylesheet" href="/js/plugins/editor/dist/css/wangEditor.min.css">
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" name="myform" id="signupForm" >
                        <input id="xfzlId" name="xfzlId" th:value="${xfzl.xfzlId}" type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">案例标题：</label>
                            <div class="col-sm-8">
                                <input id="bt" name="bt" th:value="${xfzl.bt}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">类型：</label>
                            <div class="col-sm-8">
                                <select id="lx" name="lx" class="form-control">
                                    <option value="">请选择</option>
                                    <option value="1" th:selected="${xfzl.lx == '1' || xfzl.lx == 1}">视频</option>
                                    <option value="2" th:selected="${xfzl.lx == '2' || xfzl.lx == 2}">图片</option>
                                    <option value="3" th:selected="${xfzl.lx == '3' || xfzl.lx == 3}">文本</option>
                                    <option value="4" th:selected="${xfzl.lx == '4' || xfzl.lx == 4}">音频</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">警情分类与代码：</label>
                            <div class="col-sm-8">
								<select id="fzjclxdm" name="fzjclxdm" class="form-control">
									<option value="">请选择</option>
									<option th:each="dict: ${dictList}" th:value="${dict.value}" th:text="${dict.name}"
											th:selected="${dict.value == xfzl.jqflydm}"></option>
								</select>
                            </div>
                        </div>
						<div class="form-group">
							<label class="col-sm-3 control-label">案例内容：</label>
							<div class="addToolbarDiv form-group" style="width: 455px; margin-left: 15px">
								<div class="col-sm-8">
									<textarea id="fzjcnr" style="display: none"  class="form-control" name="nr" required><p th:utext="${xfzl.nr}"></p></textarea>
								</div>
								<div id="editorEdit" class="textContainer">
									<p th:utext="${xfzl.nr}"></p>
								</div>
							</div>
						</div>

                        <div style="clear: both"></div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">缩略图：</label>
                            <div class="col-sm-4" style="width: 45%; margin-left: 55px">
                                <input id='input-id-edit' multiple type="file" name="file" data-show-caption="true"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">排序：</label>
                            <div class="col-sm-8">
                                <!--  <input id="zt" name="zt" class="form-control" type="text">-->
                                <select id="orderNum" name="orderNum" class="form-control">
                                    <option value="">请选择</option>
                                </select>
                            </div>
                        </div>
						<div class="form-group">
                            <label class="col-sm-3 control-label">状态：</label>
                            <div class="col-sm-8">
								<select id="zt" name="zt" class="form-control" >
									<option value="">请选择</option>
									<option value="0" th:selected="${xfzl.zt == '0' || xfzl.zt == 0}">显示</option>
									<option value="1" th:selected="${xfzl.zt == '1' || xfzl.zt == 1}">隐藏</option>
								</select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script th:inline="javascript">
    var attachmentDOList = [[${attachmentDOList}]];
    var orderNum = [[${xfzl.orderNum}]];
</script>
<script src="/js/plugins/editor/dist/js/wangEditor.min.js"></script>
<script type="text/javascript" src="/js/appjs/xfzl/edit.js">
</script>
</body>
</html>
