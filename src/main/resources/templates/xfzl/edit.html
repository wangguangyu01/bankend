<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="xfzlId" name="xfzlId" th:value="${xfzl.xfzlId}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">案例标题：</label>
								<div class="col-sm-8">
									<input id="bt" name="bt" th:value="${xfzl.bt}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">类型 1视频 2图片 3文本 4音频：</label>
								<div class="col-sm-8">
									<input id="lx" name="lx" th:value="${xfzl.lx}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">警情分类与代码：</label>
								<div class="col-sm-8">
									<input id="jqflydm" name="jqflydm" th:value="${xfzl.jqflydm}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">案例内容：</label>
								<div class="col-sm-8">
									<input id="nr" name="nr" th:value="${xfzl.nr}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">状态 0 显示 1隐藏：</label>
								<div class="col-sm-8">
									<input id="zt" name="zt" th:value="${xfzl.zt}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">浏览次数：</label>
								<div class="col-sm-8">
									<input id="llcs" name="llcs" th:value="${xfzl.llcs}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">点赞次数：</label>
								<div class="col-sm-8">
									<input id="dzcs" name="dzcs" th:value="${xfzl.dzcs}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">发布时间：</label>
								<div class="col-sm-8">
									<input id="fbsj" name="fbsj" th:value="${xfzl.fbsj}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">点赞人id：</label>
								<div class="col-sm-8">
									<input id="dzUserIds" name="dzUserIds" th:value="${xfzl.dzUserIds}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
									<input id="cdate" name="cdate" th:value="${xfzl.cdate}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">数据状态：</label>
								<div class="col-sm-8">
									<input id="status" name="status" th:value="${xfzl.status}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建人：</label>
								<div class="col-sm-8">
									<input id="cperson" name="cperson" th:value="${xfzl.cperson}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/xfzl/edit.js">
	</script>
</body>
</html>
