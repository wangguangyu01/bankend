<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header">
    <link rel="stylesheet" href="/js/plugins/editor/dist/css/wangEditor.min.css">
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm" name="myform" enctype=“multipart/form-data”>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">案例标题：</label>
                            <div class="col-sm-8">
                                <input id="bt" name="bt" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <!--<label class="col-sm-3 control-label">类型 1视频 2图片 3文本 4音频：</label>-->
                            <label class="col-sm-3 control-label">类型：</label>
                            <div class="col-sm-8">
                                <!--<input id="lx" name="lx" class="form-control" type="text">-->
                                <select id="lx" name="lx" class="form-control">
                                    <option value="">请选择</option>
                                    <option value="1">视频</option>
                                    <option value="2">图片</option>
                                    <option value="3">文本</option>
                                    <option value="4">音频</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">警情分类与代码：</label>
                            <div class="col-sm-8">
                               <!-- <input id="jqflydm" name="jqflydm" class="form-control" type="text">-->
                                <select id="jqflydm" name="jqflydm" class="form-control">
                                    <option value="">请选择</option>
                                    <option th:each="dict : ${dictList}" th:value="${dict.value}"
                                            th:text="${dict.name}"></option>
                                </select>
                            </div>
                        </div>
                       <!-- <div class="form-group">
                            <label class="col-sm-3 control-label">案例内容：</label>
                            <div class="col-sm-8">
                                <input id="nr" name="nr" class="form-control" type="text">
                            </div>
                        </div>-->
                        <div class="form-group">
                            <label class="col-sm-3 control-label">案例内容：</label>
                            <div class="addToolbarDiv form-group" style="width: 455px; margin-left: 15px">
                                <div class="col-sm-8">
                                    <textarea id="nr" style="display: none" class="form-control" name="nr" required></textarea>
                                </div>
                                <div id="editor" class="textContainer"></div>
                            </div>
                        </div>

                        <div style="clear: both"></div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">缩略图：</label>
                            <div class="col-sm-4">
                                <input id='input-id' multiple type="file" name="files" data-show-caption="true"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">状态：</label>
                            <div class="col-sm-8">
                              <!--  <input id="zt" name="zt" class="form-control" type="text">-->
                                <select id="zt" name="zt" class="form-control">
                                    <option value="">请选择</option>
                                    <option value="0">显示</option>
                                    <option value="1">隐藏</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script src="/js/plugins/editor/dist/js/wangEditor.min.js"></script>
<script type="text/javascript" src="/js/appjs/xfzl/add.js">
</script>
</body>
</html>
