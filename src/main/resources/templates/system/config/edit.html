<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header">
    <link rel="stylesheet" href="/js/plugins/editor/dist/css/wangEditor.min.css">
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input type="hidden" name="id" id="id" th:value="${sysConfig.id}"/>
                        <div class="form-group">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">参数key：</label>
                                <div class="col-sm-8">
                                    <input id="paramKey" name="paramKey" class="form-control" type="text"
                                           placeholder="参数key" th:value="${sysConfig.paramKey}" style="display: inline;width:70%;margin-right:10px">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">参数名称：</label>
                            <div class="col-sm-6">
                                <input id="paramName" name="paramName" class="form-control"
                                       th:value="${sysConfig.paramName}"  type="text"
                                       placeholder="参数名称" style="display: inline;width:70%;margin-right:10px">
                            </div>
                        </div>
                        <div class="form-group paramValue">
                            <label class="col-sm-3 control-label">参数值：</label>
                            <div class="col-sm-8">
                                <input id="paramValue" name="paramValue" class="form-control"
                                       th:value="${sysConfig.paramValue}"
                                       type="text"
                                       placeholder="参数值" style="display: inline;width:70%;margin-right:10px">
                            </div>
                        </div>
                        <div style="clear: both"></div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/sys/repeatconfig/edit.js"></script>
</body>
</html>
