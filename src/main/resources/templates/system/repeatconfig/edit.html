<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header">
    <link rel="stylesheet" href="/js/plugins/editor/dist/css/wangEditor.min.css">
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input type="hidden" name="id" id="id" th:value="${sysRepeatConfigDo.id}"/>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">警情多报类型：</label>
                            <div class="col-sm-8">
                                <select id="repeatType" name="repeatType" class="form-control"
                                        onchange="changeRepeatType()" style="display: inline;width:70%;margin-right:10px">
                                    <option value="">请选择</option>
                                    <option value="1"
                                            th:selected="${sysRepeatConfigDo.repeatType == '1'}">根据电话判断多报</option>
                                    <option value="2"
                                            th:selected="${sysRepeatConfigDo.repeatType == '2'}">根据地址范围判断多报</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">警情多报时间范围：</label>
                            <div class="col-sm-8">
                                <input id="timeRange" name="timeRange" class="form-control" type="text"
                                       placeholder="请输入0到100之间的数字" th:value="${sysRepeatConfigDo.timeRange}"
                                       style="display: inline;width:70%;margin-right:10px">(小时)
                            </div>
                        </div>

                        <div class="form-group areaRange"
                             th:if="${sysRepeatConfigDo.repeatType == '2' || sysRepeatConfigDo.repeatType == '' || sysRepeatConfigDo.repeatType == null}">
                            <label class="col-sm-3 control-label">警情多报区域范围：</label>
                            <div class="col-sm-8">
                                <input id="areaRange" name="areaRange" class="form-control" type="text"
                                       placeholder="请输入0到100之间的数字" th:value="${sysRepeatConfigDo.areaRange}"
                                       style="display: inline;width:70%;margin-right:10px">(公里)
                            </div>
                        </div>
                        <div style="clear: both"></div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/sys/repeatconfig/edit.js"></script>
</body>
</html>
