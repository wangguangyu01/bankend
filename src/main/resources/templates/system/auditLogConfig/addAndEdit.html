<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
                            <input id="id" name="id" type="hidden" th:value="${info?.id}"/>
                            <input id="operationCode" name="operationCode" type="hidden" />
							<div class="form-group">
								<label class="col-sm-3 control-label">权限标识：</label>
								<div class="col-sm-8">
									<input id="url" name="url" class="form-control" type="text" th:value="${info?.url}">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">菜单信息：</label>
								<div class="col-sm-8">
									<input id="bussiness" name="bussiness" class="form-control"
										type="text" th:value="${info?.bussiness}">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">操作类型：</label>
								<div class="col-sm-8">
									<select data-placeholder="--选择类型--" name="operationType" id="operationType"
											class="form-control chosen-select" tabindex="2" title="请选择操作类型" required>
										<option value="">-- 选择类型 --</option>
										<option th:each="o : ${operationType}" th:attr="code=${o.code}" th:value="${o.name}" th:text="${o.name}" th:selected="${info?.operationType eq o.name}"></option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">事件类型：</label>
								<div class="col-sm-8">
									<select data-placeholder="--选择类型--" name="eventType" id="eventType"
											class="form-control chosen-select" tabindex="2" title="请选择事件类型" required>
										<option value="">-- 选择类型 --</option>
                                        <option th:each="o : ${eventType}" th:value="${o.name}" th:text="${o.name}" th:selected="${info?.eventType eq o.name}"></option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">事件级别：</label>
								<div class="col-sm-8">
									<select data-placeholder="--选择级别--" name="eventLevel" id="eventLevel"
											class="form-control chosen-select" tabindex="2" title="请选择事件级别" required>
										<option value="">-- 选择级别 --</option>
                                        <option th:each="o : ${eventLevel}" th:value="${o.name}" th:text="${o.name}" th:selected="${info?.eventLevel eq o.name}"></option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">是否输出替换:</label>
								<div class="col-sm-8">
									<label class="radio-inline">
                                        <input type="radio" name="isReplace" value="1" th:checked ="${info?.isReplace eq 1}"/>是
									</label>
                                    <label class="radio-inline">
                                        <input type="radio" name="isReplace" value="0" th:checked ="${info eq null || info?.isReplace eq 0}"/>否
									</label>
								</div>
							</div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">
                                    是否记录结果:</label>
                                <div class="col-sm-8">
                                    <label class="radio-inline">
                                        <input type="radio" name="isWriteResultDetails" value="1" th:checked ="${info?.isWriteResultDetails eq 1}"/>是
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="isWriteResultDetails" value="0" th:checked ="${info eq null || info?.isWriteResultDetails eq 0}"/>否
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">是否启用:</label>
                                <div class="col-sm-8">
                                    <label class="radio-inline">
                                        <input type="radio" name="isOpen" value="1" th:checked ="${info eq null ||info?.isOpen eq 1}"/>是
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="isOpen" value="0" th:checked ="${info?.isOpen eq 0}"/>否
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">描述：</label>
                                <div class="col-sm-8">
                                    <textarea id="tag" name="tag" th:text="${info?.tag}" class="form-control" ></textarea>
                                </div>
                            </div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/sys/auditLogConfig/addAndEdit.js">
	</script>
</body>
</html>
