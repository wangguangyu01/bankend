<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			
			<div class="col-sm-12">
				<div class="ibox">
					<div class="ibox-body">
						<div class="fixed-table-toolbar">
							<div class="columns pull-left">
								<button shiro:hasPermission="sys:tauditlogconfig:add" type="button"
										class="btn btn-primary" title="添加" onclick="add()">
									<i class="fa fa-plus" aria-hidden="true"></i>添加
								</button>
							</div>
							<div class="columns pull-right">
								<button class="btn btn-success" onclick="reLoad()">查询</button>
							</div>

							<div class="columns pull-right col-md-2 nopadding">
								<input id="searchName" type="text" class="form-control"
									placeholder="输入关键词检索">
							</div>
						</div>
						<table id="exampleTable" data-mobile-responsive="true">
						</table>
					</div>
				</div>
			</div>
		</div>
		<!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
		<div>
			<script type="text/javascript">
                var s_add_h = 'hidden';
                var s_edit_h = 'hidden';
			</script>
		</div>
		<div shiro:hasPermission="sys:tauditlogconfig:add">
			<script type="text/javascript">
                s_add_h = '';
			</script>
		</div>
		<div shiro:hasPermission="sys:tauditlogconfig:edit">
			<script type="text/javascript">
                s_edit_h = '';
			</script>
		</div>
	<div th:include="include :: footer"></div>
	<script type="text/javascript" src="/js/appjs/sys/auditLogConfig/auditLogConfig.js"></script>
</body>
</html>
