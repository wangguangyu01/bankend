<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="id" name="id" th:value="${appInfo.id}" type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">应用名称：</label>
                            <div class="col-sm-8">
                                <input id="name" name="name" th:value="${appInfo.name}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">应用类型：</label>
                            <div class="col-sm-8">
								<label class="radio-inline"> <input type="radio" name="type" th:field="*{appInfo.type}" value="0"/> 系统内</label>
								<label class="radio-inline"> <input type="radio" name="type" th:field="*{appInfo.type}" value="1"/> 第三方</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">应用描述：</label>
                            <div class="col-sm-8">
								<textarea id="appDesc" name="appDesc" class="form-control" th:text="${appInfo.appDesc}"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">应用key：</label>
                            <div class="col-sm-8">
                                <input id="appKey" name="appKey" th:value="${appInfo.appKey}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">应用秘钥：</label>
                            <div class="col-sm-8">
                                <input id="appSecret" name="appSecret" th:value="${appInfo.appSecret}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label"> 应用Token：</label>
                            <div class="col-sm-8">
                                <input id="token" name="token" th:value="${appInfo.token}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">状态：</label>
                            <div class="col-sm-8">
								<label class="radio-inline"> <input type="radio" name="status" th:field="*{appInfo.status}" value="enable"/> 启用</label>
								<label class="radio-inline"> <input type="radio" name="status" th:field="*{appInfo.status}" value="disable"/> 禁用</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/sys/appInfo/edit.js">
</script>
</body>
</html>
