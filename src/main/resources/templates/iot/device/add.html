<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">名称：</label>
                            <div class="col-sm-8">
                                <input id="name" name="name" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">类型：</label>
                            <div class="col-sm-8">
                                <input id="type" name="type" class="form-control" type="text">
                            </div>
                        </div>
                        <!--<div class="form-group">
                            <label class="col-sm-3 control-label">状态：</label>
                            <div class="col-sm-8">
                                <input id="status" name="status" class="form-control" type="text">
                            </div>
                        </div>-->
                        <div class="form-group">
                            <label class="col-sm-3 control-label">消防救援机构：</label>
                            <div class="col-sm-8">
                                <input id="xfjyjgTywysbm" name="xfjyjgTywysbm" th:value="${xfjyjgTywysbm}" class="hidden">
                                <input id="deptName" name="deptName" th:value="${deptName}" class="form-control" type="text"
                                       style="cursor: pointer;"
                                       readonly="readonly" placeholder="请选择消防救援机构" title="请选择消防救援机构" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">中控器：</label>
                            <div class="col-sm-8">
                                <select class="form-control" id="controller" name="controller" title="控制器" onChange="changeControl()" required>
<!--                                    <option value="">&#45;&#45;请选择&#45;&#45;</option>-->
                                    <option th:each="controllerDO : ${controllerDOList}" th:value="${controllerDO.id}"
                                            th:text="${controllerDO.name}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">中控器端口：</label>
                            <div class="col-sm-8">
                                <select class="form-control" id="controllerPort" name="controllerPortId" title="中控器端口" required>
                                    <!--<option value="">&#45;&#45;请选择&#45;&#45;</option>
                                    <option th:each="controllerDO : ${controllerPortDOList}" th:value="${controllerDO.id}"
                                            th:text="${controllerDO.name}"></option>-->
                                </select>
                            </div>
                        </div>
                        <!--<div class="form-group">
                            <label class="col-sm-3 control-label">创建时间：</label>
                            <div class="col-sm-8">
                                <input id="createTime" name="createTime" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">更新时间：</label>
                            <div class="col-sm-8">
                                <input id="updateTime" name="updateTime" class="form-control" type="text">
                            </div>
                        </div>-->
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/iot/device/add.js">
</script>
</body>
</html>
