<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header">
    <link rel="stylesheet" href="/js/plugins/editor/dist/css/wangEditor.min.css">
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">标题：</label>
                            <div class="col-sm-8">
                                <input id="bt" name="bt" class="form-control" type="text" placeholder="请输入标题">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">辅助决策类型代码：</label>
                            <div class="col-sm-8">
                                <select id="fzjclxdm" name="fzjclxdm" class="form-control">
                                    <option value="">请选择</option>
                                    <option th:each="dict : ${dictList}" th:value="${dict.value}"
                                            th:text="${dict.name}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">辅助决策内容：</label>
                            <div class="addToolbarDiv form-group" style="width: 455px; margin-left: 15px">
                                <div class="col-sm-8">
                                    <textarea id="fzjcnr" style="display: none" class="form-control" name="fzjcnr" required></textarea>
                                </div>
                                <div id="editor" class="textContainer"></div>
                            </div>
                        </div>

                            </div>
                        </div>-->

                            <label class="col-sm-3 control-label">创建人：</label>

                                <input id="cperson" name="cperson" class="form-control" type="text">
                            </div>
                        </div>-->

                            <label class="col-sm-3 control-label">是否删除：</label>

                            </div>
                        </div>-->
                        <div style="clear: both"></div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script src="/js/plugins/editor/dist/js/wangEditor.min.js"></script>
<script type="text/javascript" src="/js/appjs/jczy/fzjc/add.js"></script>
