<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm" enctype="multipart/form-data">
                        <input id="xfscTywysbm" name="xfscTywysbm" th:value="${xfsc.xfscTywysbm}" type="hidden">
                        <input id="sykyztlbdmVal"  th:value="${xfsc.sykyztlbdm}" type="hidden">
                        <input id="xfjsgwxslxdmVal"  th:value="${xfsc.xfjsgwxslxdm}" type="hidden">

                        <div class="form-group">
                            <label class="col-sm-2 control-label">消防水池名称：</label>
                            <div class="col-sm-4">
                                <input id="mc" name="mc" class="form-control" type="text" th:value="${xfsc.mc}">
                            </div>
                            <label class="col-sm-2 control-label">消防水池地址：</label>
                            <div class="col-sm-4">
                                <input id="dzmc" name="dzmc" class="form-control" type="text" th:value="${xfsc.dzmc}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">容积（立方米）：</label>
                            <div class="col-sm-4">
                                <input id="rj" name="rj" class="form-control" type="text" th:value="${#numbers.formatDecimal(xfsc.rj, 0, 2)}" min="0">
                            </div>
                            <label class="col-sm-2 control-label">储水量容积（立方米）：</label>
                            <div class="col-sm-4">
                                <input id="cslRj" name="cslRj" class="form-control" type="text" th:value="${#numbers.formatDecimal(xfsc.cslRj, 0, 2)}" min="0">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">所属路段名称：</label>
                            <div class="col-sm-4">
                                <input id="ssldMc" name="ssldMc" class="form-control" type="text" th:value="${xfsc.ssldMc}">
                            </div>
                            <label class="col-sm-2 control-label">维保单位名称：</label>
                            <div class="col-sm-4">
                                <input id="wbdwDwmc" name="wbdwDwmc" class="form-control" type="text" th:value="${xfsc.wbdwDwmc}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">联系人：</label>
                            <div class="col-sm-4">
                                <input id="lxrXm" name="lxrXm" class="form-control" type="text" th:value="${xfsc.lxrXm}">
                            </div>
                            <label class="col-sm-2 control-label">联系电话：</label>
                            <div class="col-sm-4">
                                <input id="lxrLxdh" name="lxrLxdh" class="form-control" type="text" th:value="${xfsc.lxrLxdh}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">地球经度：</label>
                            <div class="col-sm-4">
                                <input id="dqjd" name="dqjd" class="form-control" type="text" style="cursor: pointer;" onclick="openMap()"
                                       readonly="readonly" placeholder="请选择" title="请在地图上选择消防水池位置" required th:value="${xfsc.dqjd}">
                            </div>
                            <label class="col-sm-2 control-label">地球纬度：</label>
                            <div class="col-sm-4">
                                <input id="dqwd" name="dqwd" class="form-control" type="text" style="cursor: pointer;" onclick="openMap()"
                                       readonly="readonly" placeholder="请选择" title="请在地图上选择消防水池位置" required th:value="${xfsc.dqwd}">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">取水形式_简要情况：</label>
                            <div class="col-sm-10">
                                <textarea id="qsxsJyqk" name="qsxsJyqk" class="form-control" th:text="${xfsc.qsxsJyqk}"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">取水高度（米）：</label>
                            <div class="col-sm-4">
                                <input id="qsGd" name="qsGd" class="form-control" type="text" th:value="${#numbers.formatDecimal(xfsc.qsGd, 0, 2)}" min="0">
                            </div>
                            <label class="col-sm-2 control-label">水源标高差高度（米）：</label>
                            <div class="col-sm-4">
                                <input id="sybgcGd" name="sybgcGd" class="form-control" type="text" th:value="${#numbers.formatDecimal(xfsc.sybgcGd, 0, 2)}" min="0">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">供水单位名称：</label>
                            <div class="col-sm-4">
                                <input id="gsDwmc" name="gsDwmc" class="form-control" type="text" th:value="${xfsc.gsDwmc}">
                            </div>
                            <label class="col-sm-2 control-label">管理单位名称：</label>
                            <div class="col-sm-4">
                                <input id="glDwmc" name="glDwmc" class="form-control" type="text" th:value="${xfsc.glDwmc}">
                            </div>
                        </div>
                          <div class="form-group">
                                <label class="col-sm-2 control-label">水源可用状态：</label>-->
                                <div class="col-sm-4">
                                    <select class="form-control" id="sykyztlbdm" name="sykyztlbdm" title="请选择水源可用状态" required>
                                        <option value="">--请选择--</option>
                                    </select>
                                </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">停车位置地点名称：</label>
                            <div class="col-sm-4">
                                <input id="tcwzDdmc" name="tcwzDdmc" class="form-control" type="text" th:value="${xfsc.tcwzDdmc}">
                            </div>
                            <label class="col-sm-2 control-label">停车数量：</label>
                            <div class="col-sm-4">
                                <input id="tcSl" name="tcSl" class="form-control" type="text" th:value="${#numbers.formatDecimal(xfsc.tcSl, 0, 0)}" min="0">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">消防给水管网形式：</label>
                            <div class="col-sm-4">
                                <select class="form-control" id="xfjsgwxslxdm" name="xfjsgwxslxdm">
                                    <option value="">--请选择--</option>
                                </select>
                            </div>
                            <label class="col-sm-2 control-label">流量（升/秒）：</label>
                            <div class="col-sm-4">
                                <input id="ll" name="ll" class="form-control" type="text" th:value="${#numbers.formatDecimal(xfsc.ll, 0, 0)}" min="0">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">实景图：</label>
                            <div class="col-sm-4">
                                <input id='input-id' multiple type="file" name="sjFile" data-show-caption="true"/>
                            </div>
                            <label class="col-sm-2 control-label">方位图：</label>
                            <div class="col-sm-4">
                                <input id='input-id1' multiple type="file" name="fwFile" data-show-caption="true"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-10 col-sm-offset-2">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>



                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script th:inline="javascript">
    var xfscsjtList = [[${xfscsjtList}]];
    var xfscfwtList = [[${xfscfwtList}]];
</script>
<script type="text/javascript" src="/js/appjs/jczy/xfsc/edit.js">
</script>
</body>
</html>
