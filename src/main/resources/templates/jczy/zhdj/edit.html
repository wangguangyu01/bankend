<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${zhdj.id}"  type="hidden">
							<div class="form-group">
								<label class="col-sm-2 control-label">灾害类型：</label>
								<div class="col-sm-4">
									<input id="zhlx_val" class="form-control" type="hidden" th:value="${zhdj.zhlx}">
									<select data-placeholder="灾害类型" name="zhlx" id="zhlx" title="灾害类型"
											class="form-control chosen-select" tabindex="2" required>
										<option value="">--请选择--</option>
									</select>
								</div>
								<label class="col-sm-2 control-label">灾害等级：</label>
								<div class="col-sm-4">
									<input id="zhdj_val" class="form-control" type="hidden" th:value="${zhdj.zhdj}">
									<select data-placeholder="灾害等级" name="zhdj" id="zhdj" title="灾害等级"
											class="form-control chosen-select" tabindex="2" required>
										<option value="">--请选择--</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">灾害场所：</label>
								<div class="col-sm-4">
									<input id="zhcs_val" class="form-control" type="hidden" th:value="${zhdj.zhcs}">
									<select data-placeholder="灾害场所" name="zhcs" id="zhcs" title="灾害场所"
											class="form-control chosen-select" tabindex="2">
										<option value="">--请选择--</option>
									</select>
								</div>
								<label class="col-sm-2 control-label">被困人数：</label>
								<div class="col-sm-4">
									<input id="bkrslow" name="bkrslow" class="form-control" type="text" style="width: 37%;float:left;" required th:value="${zhdj.bkrslow}">
									<span style="width:5%;float:left;margin-left: 20px;margin-top: 10px;">至</span>
									<input id="bkrsupp" name="bkrsupp" class="form-control" type="text" style="width: 37%;float:left;" required th:value="${zhdj.bkrsupp}">
									<!--<span style="width:5%;float:left;margin-left: 20px;margin-top: 10px;">人</span>-->
								</div>
							</div>

							<div class="form-group">
								<div class="col-sm-10 col-sm-offset-2">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/jczy/zhdj/edit.js">
	</script>
</body>
</html>
