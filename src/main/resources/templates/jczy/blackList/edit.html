<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="hmdTywysbm" name="hmdTywysbm" th:value="${blackList.hmdTywysbm}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">黑名单电话号码：</label>
								<div class="col-sm-8">
									<input id="hmdDhhm" name="hmdDhhm" th:value="${blackList.hmdDhhm}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">姓名：</label>
								<div class="col-sm-8">
									<input id="hmdXm" name="hmdXm" th:value="${blackList.hmdXm}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">建立日期：</label>
								<div class="col-sm-8">
									<input id="jlRq" name="jlRq" th:value="${blackList.jlRq}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">是否拦截：</label>
								<div class="col-sm-8">
									<input id="hmdSflj" name="hmdSflj" th:value="${blackList.hmdSflj}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">状态：</label>
								<div class="col-sm-8">
									<input id="state" name="state" th:value="${blackList.state}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/jczy/blackList/edit.js">
	</script>
</body>
</html>
