<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
	<div class="col-sm-12">
		<div class="ibox">
			<div class="ibox-body">
				<div class="fixed-table-toolbar">
                    <div class="columns pull-right">
                        <button class="btn btn-success"style="margin-top: -20px" onclick="reLoad()">查询</button>
                    </div>
                    <button  type="button" class="btn  btn-primary" onclick="Excel()">
                        <i class="fa fa-plus" aria-hidden="true"></i>导出
                    </button>
					<div class="pull-right col-md-3">
						<input type="text" class="laydate-icon layer-date form-control" id="endDate" name="endDate"  placeholder="请选择结束日期"
							   onclick="laydate({istime: true, format: 'YYYY-MM-DD'})" style="background-color: #fff;max-width: 100%;"  th:value="${endDate}==null?null:${#dates.format(endDate,'yyyy-MM-dd')}"/>
					</div>
					<div class="pull-right" style="line-height: 34px;">——</div>
					<div class="pull-right col-md-3">
						<input type="text" class="laydate-icon layer-date form-control" id="startDate" name="startDate"  placeholder="请选择开始日期"
							   onclick="laydate({istime: true, format: 'YYYY-MM-DD'})" style="background-color: #fff;max-width: 100%;"  th:value="${startDate}==null?null:${#dates.format(startDate,'yyyy-MM-dd')}"/>
					</div>

				</div>
                    <div style="margin-top:60px;">
                        <div style="width: 70%;margin:0px auto;">
                            <h2 class="text-center">全勤指挥部每日值班信息</h2>
                            <h3 class="text-center" style="margin-top: 20px">  <span id="time" class="content"></span> </h3>
                            <div  style="margin-top: 20px">
                                <div class="box">
                                    <h3 class="text">【消防接处警】</h3>
                                    <span id="zd1" class="content"></span>
                                </div>
                                <div>
                                    <h3 class="text">【火灾分级调查情况】</h3>
                                    <span id="zd2" class="content"></span>
                                </div>
                                <div>
                                    <h3 class="text">【视屏点名】</h3>
                                    <span id="zd3" class="content"></span>
                                </div>
                                <div>
                                    <h3 class="text">【视频调度】</h3>
                                    <span id="zd4" class="content"></span>
                                </div>
                                <div>
                                    <h3 class="text">【信息快报】</h3>
                                    <span id="zd5" class="content"></span>
                                </div>
                            </div>
                        </div>>
                    </div>
			</div>
		</div>
	</div>
</div>
<!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
</div>
<div th:include="include :: footer"></div>
<script type="text/javascript" src="/js/appjs/jczy/report/hourlist.js"></script>
