<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="spjkTywysbm" name="spjkTywysbm" th:value="${spjk.spjkTywysbm}"  type="hidden">
							<div class="form-group">
								<label class="col-sm-2 control-label">名称：</label>
								<div class="col-sm-4">
									<input id="mc" name="mc" class="form-control" type="text" th:value="${spjk.mc}" required>
								</div>
								<label class="col-sm-2 control-label">视频监控类型代码：</label>
								<div class="col-sm-4">
									<input id="spjklxdmVal" class="form-control" type="hidden" th:value="${spjk.spjklxdm}">
									<select data-placeholder="视频监控类型" name="spjklxdm" id="spjklxdm" title="视频监控类型"
											class="form-control chosen-select" tabindex="2" required>
										<option value="">--选择类别--</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">地点名称：</label>
								<div class="col-sm-4">
									<input id="ddmc" name="ddmc" class="form-control" type="text" th:value="${spjk.ddmc}" required>
								</div>
								<label class="col-sm-2 control-label">视频链接地址：</label>
								<div class="col-sm-4">
									<input id="spljdz" name="spljdz" class="form-control" type="text" th:value="${spjk.spljdz}" required>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">简要情况：</label>
								<div class="col-sm-10">
									<!--<input id="jyqk" name="jyqk" class="form-control" type="text">-->
									<textarea id="jyqk" name="jyqk" class="form-control" th:text="${spjk.jyqk}"></textarea>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">视频清晰度类型代码：</label>
								<div class="col-sm-4">
									<input id="splxdmVal" class="form-control" type="hidden" th:value="${spjk.splxdm}">
									<select data-placeholder="视频清晰度类型" name="splxdm" id="splxdm" title="视频清晰度类型"
											class="form-control chosen-select" tabindex="2">
										<option value="">--选择类别--</option>
									</select>
								</div>
								<label class="col-sm-2 control-label">视频接入方式代码：</label>
								<div class="col-sm-4">
									<input id="spjrfsdmVal" class="form-control" type="hidden" th:value="${spjk.spjrfsdm}">
									<select data-placeholder="视频接入方式" name="spjrfsdm" id="spjrfsdm" title="视频接入方式"
											class="form-control chosen-select" tabindex="2">
										<option value="">--选择类别--</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">地球精度：</label>
								<div class="col-sm-4">

									<input id="dqjd" name="dqjd" class="form-control" type="text" onclick="openMap()" style="cursor: pointer;" readonly="readonly" placeholder="请选择" th:value="${spjk.dqjd}" required>
								</div>
								<label class="col-sm-2 control-label">地球纬度：</label>
								<div class="col-sm-4">

									<input id="dqwd" name="dqwd" class="form-control" type="text" onclick="openMap()" style="cursor: pointer;" readonly="readonly" placeholder="请选择" th:value="${spjk.dqwd}" required>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-10 col-sm-offset-2">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/jczy/spjk/edit.js">
	</script>
</body>
</html>
