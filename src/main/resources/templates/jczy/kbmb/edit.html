<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="kbmbId" name="kbmbId" th:value="${kbmb.kbmbId}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-2 control-label">模板名称：</label>
								<div class="col-sm-4">
									<input id="name" name="name" th:value="${kbmb.name}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">模板内容：</label>
								<div class="col-sm-10">
									<textarea id="content" name="content"  th:text="${kbmb.content}" class="form-control" type="text"></textarea>
									<!--<input id="content" name="content" th:value="${kbmb.content}" class="form-control" type="text">-->
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">备注：</label>
								<div class="col-sm-10">
									<textarea id="remarks" name="remarks"  th:text="${kbmb.remarks}" class="form-control" type="text"></textarea>
									<!--<input id="remarks" name="remarks" th:value="${kbmb.remarks}" class="form-control" type="text">-->
								</div>
							</div>

							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/jczy/kbmb/edit.js">
	</script>
</body>
</html>
