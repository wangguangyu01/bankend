<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">作战单元名称：</label>
                            <div class="col-sm-4">
                                <input type="hidden" name="type" id="type"  th:value="${type}" />
                                <input id="zzdymc" name="zzdymc" class="form-control" type="text">
                            </div>
                            <label class="col-sm-2 control-label">消防救援机构：</label>
                            <div class="col-sm-4">
                                <input id="xfjyjgTywysbm" name="xfjyjgTywysbm" class="hidden">
                                <input id="deptName" name="deptName" class="form-control" type="text"
                                       style="cursor: pointer;"
                                       readonly="readonly" placeholder="请选择消防救援机构" title="请选择消防救援机构" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">作战单元类型：</label>
                            <div class="col-sm-4">
                                <input type="hidden" name="zzdylxdm" id="zzdylxdm" value="" />
                                <div class="ZZDYLXDM-DIV dropdown">
                                    <a role="button" data-toggle="dropdown" class="btn btn-white"
                                       style="width: 100%;text-align: left;">
                                        <span id="zzdylxdm-title">--请选择--</span>
                                        <span class="caret pull-right" style="position: relative;top: 10px;"></span>
                                    </a>
                                </div>
                            </div>
<!--                            <label class="col-sm-2 control-label">警情分类：</label>-->
<!--                            <div class="col-sm-4">-->
<!--                                <input type="hidden" name="jqflydm" id="jqflydm" value="" />-->
<!--                                <div class="JQFLYDM-DIV dropdown">-->
<!--                                    <a role="button" data-toggle="dropdown" class="btn btn-white"-->
<!--                                       style="width: 100%;text-align: left;">-->
<!--                                        <span id="jqflydm-title">&#45;&#45;请选择&#45;&#45;</span>-->
<!--                                        <span class="caret pull-right" style="position: relative;top: 10px;"></span>-->
<!--                                    </a>-->
<!--                                </div>-->
<!--                            </div>-->
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">警情分类：</label>
                            <div class="col-sm-10">
                                <div class="columns pull-left">
                                    <button  type="button" class="btn  btn-primary" onclick="openJqfl()">
                                        <i class="fa fa-plus" aria-hidden="true"></i>选择
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"></label>
                            <div class="col-sm-4">
                                <input id="jqflydm" name="jqflydm" class="form-control" type="hidden">
                                <div class="columns pull-left" id="jqflydmnames">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">消防车辆：</label>
                            <div class="col-sm-10">
                                <div class="columns pull-left">
                                    <button  type="button" class="btn  btn-primary" onclick="add()">
                                        <i class="fa fa-plus" aria-hidden="true"></i>添加
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"></label>
                            <div class="col-sm-4">
                                <input id="xfclTywysbm" name="xfclTywysbm" class="form-control" type="hidden">
                                <div class="columns pull-left" id="addxfcl">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">装备器材：</label>
                            <div class="col-sm-10">
                                <div class="columns pull-left">
                                    <button  type="button" class="btn  btn-primary" onclick="addZbqc()">
                                        <i class="fa fa-plus" aria-hidden="true"></i>添加
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"></label>
                            <div class="col-sm-4">
                                <input id="xfzbTywysbm" name="xfzbTywysbm" class="form-control" type="hidden">
                                <div class="columns pull-left" id="addzbqc">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">作战任务：</label>
                            <div class="col-sm-10">
                                <textarea id="zzrw" rows="3" name="zzrw" class="form-control"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-2">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script th:inline="javascript">
    var map=[[${map}]];
    $('#xfjyjgTywysbm').val(map.xfjyjgTywysbm);
    $('#deptName').val(map.deptName);
</script>
<script type="text/javascript" src="/js/appjs/jczy/zzdy/add.js">
</script>
</body>
</html>
