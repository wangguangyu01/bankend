<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header">
	<link rel="stylesheet" href="/js/plugins/editor/dist/css/wangEditor.min.css">
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
	<div class="row">
		<div class="col-sm-12">
			<div class="ibox float-e-margins">
				<div class="ibox-content">
					<form class="form-horizontal m-t" id="signupForm">
						<div class="form-group">
							<label class="col-sm-2 control-label">中文名：</label>
							<div class="col-sm-9">
								<input id="cnName" name="cnName" class="form-control" type="text" required title="中文名">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">描述：</label>
							<div class="col-sm-9">
								<div id="editor" class="textContainer"></div>
								<input id="content" class="form-control" name="content" type="hidden">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-9 col-sm-offset-2">
								<button type="submit" class="btn btn-primary">提交</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<div th:include="include::footer"></div>
<script src="/js/plugins/editor/dist/js/wangEditor.min.js"></script>
<script type="text/javascript" src="/js/appjs/jczy/wxhxpHz/add.js">
</script>
</body>
</html>
