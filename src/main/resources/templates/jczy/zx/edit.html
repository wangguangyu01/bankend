<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${zx.id}"  type="hidden">
							<div class="form-group">
								<label class="col-sm-2 control-label">坐席类别：</label>
								<div class="col-sm-4">
									<input type="hidden" id="typeVal" th:value="${zx.type}"/>
									<select data-placeholder="坐席类别" name="type" id="type" title="坐席类别"
											class="form-control chosen-select" tabindex="2" onchange="selectType(this)" required>
										<option value="">--请选择--</option>
									</select>
								</div>
								<label class="col-sm-2 control-label">消防救援机构统一唯一识别码：</label>
								<div class="col-sm-4">
									<!--<input id="xfjyjgTywysbm" name="xfjyjgTywysbm" th:value="${zx.xfjyjgTywysbm}" class="form-control" type="text">-->
									<input id="xfjyjgTywysbm" name="xfjyjgTywysbm" class="hidden"  th:value="${zx.xfjyjgTywysbm}"> <input
										id="xfjyjgTywysbmName" name="xfjyjgTywysbmName" class="form-control" type="text" th:value="${xfjyjgTywysbmName}"
										style="cursor: pointer;" onclick="openDept('xfjyjgTywysbm')"
										readonly="readonly" placeholder="请选择消防救援机构" title="请选择消防救援机构" required>
								</div>


							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">电话号码：</label>
								<div class="col-sm-4">
									<input id="dhhm" name="dhhm" th:value="${zx.dhhm}" class="form-control" type="text">
								</div>
								<label class="col-sm-2 control-label zxzs">IP地址：</label>
								<div class="col-sm-4 zxzs">
									<input id="ip" name="ip" th:value="${zx.ip}" class="form-control" type="text">
								</div>
							</div>

							<div class="form-group">	
								<label class="col-sm-2 control-label zxzs">坐席号码：</label>
								<div class="col-sm-4 zxzs">
									<input id="zxhm" name="zxhm" th:value="${zx.zxhm}" class="form-control" type="text">
								</div>
								<label class="col-sm-2 control-label zxzs">坐席密码：</label>
								<div class="col-sm-4 zxzs">
									<input id="zxmm" name="zxmm" th:value="${zx.zxmm}" class="form-control" type="text">
								</div>
							</div>

							<div class="form-group">
								<div class="col-sm-10 col-sm-offset-2">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/jczy/zx/edit.js">
	</script>
</body>
</html>
