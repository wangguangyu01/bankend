<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="id" name="id" th:value="${jjyy.id}" type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">警情用语名称：</label>
                            <div class="col-sm-8">
                                <input id="name" name="name" th:value="${jjyy.name}" class="form-control" type="text" required>
                            </div>
                        </div>
                        <div class="form-group">

                            <label class="col-sm-3 control-label">警情用语类型：</label>
                            <div class="col-sm-8">
                                <input id="type_val" class="form-control" type="hidden" th:value="${jjyy.type}">
                                <select data-placeholder="警情用语类型" name="type" id="type" title="警情用语类型"
                                        class="form-control chosen-select" tabindex="2" required>
                                    <option value="">--请选择--</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">备注：</label>
                            <div class="col-sm-8">
                               <textarea id="remarks" name="remarks" th:text="${jjyy.remarks}" class="form-control"
                                       type="text" required></textarea>
                            </div>

                        </div>

                                <!--<input id="status" name="status" th:value="${jjyy.status}" class="form-control"-->
                                       <!--type="text" required>-->
                            <!--</div>-->
                        <!--</div>-->
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/jczy/jjyy/edit.js">

</html>
