<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${xfclSx.id}"  type="hidden">
							<div class="form-group">
								<label class="col-sm-2 control-label">防装备器材分类：</label>
								<div class="col-sm-4">
									<input type="hidden" name="cllx" id="cllx" value="" th:value="${xfclSx.cllx}"/>
									<div class="XFZBLXDM-DIV dropdown">
										<a role="button" data-toggle="dropdown" class="btn btn-white" style="width: 100%;text-align: left;">
											<span id="cllx-title" th:text="${cllx_name}">选择分类</span>
											<span class="caret pull-right" style="position: relative;top: 10px;"></span>
										</a>
									</div>
								</div>
								<label class="col-sm-2 control-label">车辆属性名称：</label>
								<div class="col-sm-4">
									<input id="clsx" name="clsx" class="form-control" type="text" th:value="${xfclSx.clsx}">
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-2 control-label">是否展示：</label>
								<div class="col-sm-4">
									<input id="sfzs_val" class="form-control" type="hidden" th:value="${xfclSx.sfzs}">
									<select data-placeholder="是否展示" name="sfzs" id="sfzs" title="是否展示"
											class="form-control chosen-select" tabindex="2" required>

									</select>
								</div>
								<label class="col-sm-2 control-label">是否参与计算：</label>
								<div class="col-sm-4">
									<input id="sfcyjs_val" class="form-control" type="hidden" th:value="${xfclSx.sfcyjs}">
									<select data-placeholder="是否参与计算" name="sfcyjs" id="sfcyjs" title="是否参与计算"
											class="form-control chosen-select" tabindex="2" required>

									</select>
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-2 control-label">单位：</label>
								<div class="col-sm-4">
									<input id="dw" name="dw" class="form-control" type="text" th:value="${xfclSx.dw}">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-10 col-sm-offset-2">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/jczy/xfclSx/edit.js">
	</script>
</body>
</html>
